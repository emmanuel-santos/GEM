{% extends "base.html" %}

{% block contenido %}
<div class='col-md-4 col-md-offset-4'>
  <form action = "" method="post">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type='submit' class="btn btn-primary" value="Crear">
  </form>
</div>
<script>
    $("select, :text").addClass("form-control");
    $(":radio").parent().parent().addClass("radio-inline");
    $(".errorlist").html("");
    $(".errorlist").parent().addClass("has-error");
</script>
{% endblock %}
