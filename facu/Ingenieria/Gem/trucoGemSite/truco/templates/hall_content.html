<table class="table table-striped" id="partidas">
<thead>
<tr>
  <td>Nombre de sala </td> 
  <td>Jugadores </td>
</tr> 
</thead>
<tbody>
{% for sala in lista_salas %}
    <tr> 
      <td> <a href="sala/{{ sala.id }}" class = 'nsala' >{{ sala.nombre }}</a></td>
      <td> {% for jugador in sala.jugadores.all %} 
          <a href="/user/{{ jugador.user.id }}">{{jugador.user|capfirst}} </a>
        {% endfor %}</td>
    </tr> 
{% endfor %}
</tbody>
</table>
